<div class="parent-cms">
    <div class="container parentflex">
        <div class="formulario ">
            <form>
                <div class="form-group">
                    <label for="type">Tipo de Usuario</label>
                    <select class="form-select form-control" required="true" aria-label="Default select example" name="type" id="type" [(ngModel)]="typeUser">
                        <option value="Paciente">Paciente</option>
                        <option value="Personal">Personal</option>
                      </select>
                </div>
                <div class="form-group  has-validation">
                    <label for="pass">Numero de Documento</label>
                    <input name="document" type="text" required="true" class="form-control" id="pass" placeholder=" " [(ngModel)]="document">
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <button (click)="login()" type="button" class="btn btn-success  col-12">Inicia Sesion</button>
            </form>
        </div>
    </div>
</div>
