<div class="container home">

    <div class="content">
        <div class="registrar">
            <h2>Registrar</h2>
            <form novalidate [formGroup]="user" id="form-user">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select class="form-select form-control" placeholder="Medico" name="Medico" id="Medico" formControlName="idPersonalRecibe">
                            <option disabled selected>Selecciona un medico</option>
                            <option *ngFor="let item of listPersonalMedic" value={{item.idPersonal}}>{{item.nombres}}</option>
                          </select>
                    </div>
                    <div class="form-group col-md-6">
                        <input formControlName="fechaAgenda" type="date" class="form-control" id="Fecha" placeholder="Fecha">
                    </div>
                </div>
                <div class="form-group">
                    <textarea formControlName="observaciones" class="form-control" name="observaciones" id="observaciones" cols="30" maxlength="30" rows="10" placeholder="observaciones"></textarea>
                </div>
                <button type="button" [disabled]="user.invalid" (click)="registrar()" class="btn btn-primary">registrar</button>
            </form>
        </div>
    </div>

</div>
